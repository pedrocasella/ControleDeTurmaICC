<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://iconecolegioecurso.com.br/controledesala/icon/icone_icon.png">
    <link rel="stylesheet" href="./main.css">
    <title>Login | Controle de Sala - Icone Col√©gio e Curso</title>
</head>
<body>
    <div class="deny-acess" id="deny-acess">
        Acesso Negado
    </div>
    <div class="allow-acess" id="allow-acess">
        Acesso Autorizado
    </div>
    <div class="voucher-acess" id="voucher-acess">
        <div class="form-voucher">
            <center><div class="logo-voucher"></div></center>
            <center><input type="text" placeholder="Digite seu Voucher" id="input-voucher"></center>
            <center><div class="voucher-btn" id="voucher-btn">Acessar</div></center>
            <center><div class="return-voucher" id="return-voucher"></div></center>
        </div>
    </div>
    <center>
        <section id="section-login">
            <div class="logo"></div>
            <div class="login-btn" id="login-btn">Acessar Sistema</div><br><br>
            <span class="login-voucher" id="login-voucher">Logar com Voucher</span>
        </section>
    </center>
    <script src="./login.js" type="module"></script>
</body>
</html>
